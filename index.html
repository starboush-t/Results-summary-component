<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Results summary component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <section class="result__section">
          <strong class="result-title">Your Result</strong>
          <div class="result__container">
            <h1 class="result">76</h1>
            <p class="">of 100</p>
          </div>
          <h3>Great</h3>
          <p class="result__text">
            You scored higher than 65% of the people how have taken these tests.
          </p>
        </section>
        <section class="summary__section">
          <h1>Summary</h1>
          <div class="summary__box">
            <div class="summary__title">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="Reaction Icon"
              />
              <p>Reaction</p>
            </div>
            <div class="summary__result">80 <span>/ 100</span></div>
          </div>
          <div class="summary__box">
            <div class="summary__title">
              <img src="./assets/images/icon-memory.svg" alt="Memory Icon" />
              <p>Memory</p>
            </div>
            <div class="summary__result">92 <span>/ 100</span></div>
          </div>
          <div class="summary__box">
            <div class="summary__title">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon" />
              <p>Verbal</p>
            </div>
            <div class="summary__result">61 <span>/ 100</span></div>
          </div>
          <div class="summary__box">
            <div class="summary__title">
              <img src="./assets/images/icon-visual.svg" alt="Visual Icon" />
              <p>Visual</p>
            </div>
            <div class="summary__result">72 <span>/ 100</span></div>
          </div>
          <!-- <div class="summary-box">
          </div> -->
          <button class="btn">Continue</button>
        </section>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Starboush</a>.
    </div>
  </body>
</html>
